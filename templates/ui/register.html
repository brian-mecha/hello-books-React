<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Hello-Books | Register</title>
	<link rel="icon" href="static/images/logo.png" type="image/x-icon">


	<!--Bootstrap-->
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<!--My custom CSS-->
    <link href="static/css/custom.css" rel="stylesheet">

</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<!--<div class="brand">-->
						<!--<img src="/static/images/logo.png">-->
					<!--</div>-->
                    <a href="../index.html"> <h2 class="text-center text-black mb-4">Hello-Books</h2></a>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title text-center">Register</h4>
							<form method="POST">
							 
								<div class="form-group">
									<label for="name">Username</label>
									<input id="name" type="text" class="form-control" name="username" required autofocus>
								</div>

								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" required>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-success">
										Register
									</button>
								</div>
								<div class="margin-top20 text-center">
									Already have an account? <a href="login.html">Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2018 | Hello-Books
					</div>
				</div>
			</div>
		</div>
	</section>

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/custom.js"></script>
</body>
</html>
